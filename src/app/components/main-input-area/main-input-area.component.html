<input class="custom-input" [(ngModel)]="baseCurrencyAmount" placeholder="0.00">
<custom-select [data]="currencyData" (selectionMade)="baseCurrencyCode = $event">
</custom-select>
<br/>
<input class="custom-input" [(ngModel)]="resultCurrencyAmount" disabled>
<custom-select [data]="currencyData" (selectionMade)="resultCurrencyCode = $event">
</custom-select>
<br/>
<button (click)="convertCurrency()">Convert</button>
